version: "1.0"

instrumentation:
  enabled: true
  instrument_patterns: []
  ignore_patterns: []

effect:
  auto_extract_metadata: true

  operation_tracing:
    enabled: true

    span_naming:
      include_location: true
      template: "effect.{op} ({filename}:{line})"

    operations:
      - name: all
        include_count: true
        include_stack: true
      - name: forEach
        include_count: true
        include_stack: true
      - name: fork
        include_count: false
        include_stack: true

  exporter_config:
    type: otlp
    endpoint: "http://localhost:4319"
    processor: simple
    headers:
      x-api-key: "atrim_internal_tenant_000000000002"
